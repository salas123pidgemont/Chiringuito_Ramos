<script src="js/menu.js"></script>

    <script>
        // Efecto de carga progresiva para mejorar el rendimiento
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            
            galleryItems.forEach(img => {
                // Simular carga diferida (en un caso real usaríamos loading="lazy")
                img.addEventListener('load', function() {
                    this.style.opacity = 1;
                });
            });
            
            // Efecto parallax sutil en el header
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const header = document.querySelector('header');
                header.style.transform = 'translateY(' + (scrolled * 0.5) + 'px)';
            });
        });
    </script>
        <script>
fetch('/includes/menu-movil.html')
    .then(res => res.text())
    .then(html => {
    document.getElementById('menu-movil-container').innerHTML = html;

      // Cargar JS del menú móvil después de insertar HTML
    const script = document.createElement('script');
    script.src = '/js/menu-movil.js';
    document.body.appendChild(script);
    });
</script>

<!-- footer -->

<script>
fetch('/includes/footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;

    // Cargar CSS
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/css/footer.css';
    document.head.appendChild(link);

    // Cargar JS
    const script = document.createElement('script');
    script.src = '/js/footer.js';
    script.onload = () => {
        // Inicializar la lógica del footer SOLO cuando el script se haya cargado
        initFooter();
    };
    document.body.appendChild(script);
  });
</script>
<div id="footer-placeholder"></div>
